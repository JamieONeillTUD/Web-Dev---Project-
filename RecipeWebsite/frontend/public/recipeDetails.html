<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 8px;
            background: white;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .content-container {
            padding: 20px;
        }
        .ingredient-list li {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .btn-back {
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        h1, h2, h4 {
            font-size: 1.5rem;
        }
        p, li {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="/images/andyjay.png" alt="Recipe Website Logo" style="height: 60px; border-radius: 35px;">
            </a>
        </div>
    </nav>
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Recipe Details </h1>
            <p class="lead">Read about this delicious recipes!</p>
        </div>
    </header>

    <div class="container content-container">
        <button onclick="history.back()" class="btn btn-secondary btn-back">‚Üê Back to Recipes</button>

        <div id="recipeDetails" class="card">
            <h1 class="text-center" id="recipeTitle">Recipe Details</h1>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Recipe Website | All Rights Reserved</p>
    </footer>

    <script src="/js/recipeDetails.js"></script>
</body>
</html>
