<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Dashboard - Recipe Website</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Dashboard CSS -->
    <link rel="stylesheet" href="/css/dashboard.css"> <!-- Adjust path as needed -->
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Recipe Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="text-center">
        <div class="container">
            <h1 id="user-name" class="display-4">Welcome!</h1> <!-- Dynamically set user name -->
            <p class="lead">This is your dashboard. Here you can view your recipes and your favorites.</p>
        </div>
    </header>

    <!-- User Recipes Section -->
    <section class="container py-5">
        <h3>Your Recipes</h3>
        <div id="recipes-list" class="row">
            <!-- User recipes will be dynamically added here -->
        </div>
    </section>

    <!-- User Favorites Section -->
    <section class="container py-5">
        <h3>Your Favorites</h3>
        <div id="favorites-list" class="row">
            <!-- Favorite recipes will be dynamically added here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center">
        <p>&copy; 2024 Recipe Website | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Fetch and Display Dashboard Data -->
    <script>
        async function fetchDashboard() {
            try {
                const response = await fetch('/recipes/favorites'); // Call the backend to fetch favorites
                if (!response.ok) {
                    throw new Error('Failed to fetch favorites');
                }

                const favorites = await response.json(); // Parse JSON response

                // Display user's favorite recipes
                const favoritesListElement = document.getElementById('favorites-list');
                favoritesListElement.innerHTML = favorites.map(fav => `
                    <div class="col-md-4" id="favorite-${fav.id}">
                        <div class="card mb-4 favorite">
                            <img src="/images/recipe-image-placeholder.jpg" class="card-img-top" alt="${fav.title}">
                            <div class="card-body">
                                <h5 class="card-title">${fav.title}</h5>
                                <p class="card-text">${fav.description}</p>
                                <a href="/recipe/${fav.id}" class="btn btn-primary">View Recipe</a>
                                <button class="btn btn-danger" onclick="removeFromFavorites(${fav.id})">Remove from Favorites</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading favorites:', error);
                alert('Failed to load favorites.');
            }
        }

        async function removeFromFavorites(recipeId) {
            try {
                const response = await fetch(`/recipes/${recipeId}/favorites`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Recipe removed from favorites!');
                    // Remove the deleted favorite from the DOM
                    document.getElementById(`favorite-${recipeId}`).remove();
                } else {
                    const errorMessage = await response.text();
                    alert(`Failed to remove favorite: ${errorMessage}`);
                }
            } catch (error) {
                console.error('Error removing favorite:', error);
                alert('Error removing favorite. Please try again.');
            }
        }

        // Fetch and Display Dashboard Data When Page Loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchDashboard(); // Fetch and display the user's favorites
        });
    </script>
</body>

</html>
