<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Dashboard - Recipe Website</title>

    <!-- 
    Summary:
    This HTML file was originally intended to serve as the dashboard for logged-in users.
    It would display user-specific content like their recipes and favorite recipes. 
    Due to various project issues and bugs, this static HTML approach was not feasible.
    Instead, the dashboard is dynamically generated through `server.js` using innerHTML 
    to allow for seamless user data integration.
    -->

    <!-- Bootstrap CSS for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="/css/dashboard.css">
    <!-- Favicon for branding -->
    <link rel="icon" href="/images/andyjay.png" type="image/png">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Brand Logo -->
            <a class="navbar-brand" href="index.html">
                <img src="/images/andyjay.png" alt="Recipe Website Logo" style="height: 60px; border-radius: 35px;">
            </a>
            <!-- Navbar toggler for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/user/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="text-center">
        <div class="container">
            <!-- Welcome message -->
            <h1 id="user-name" class="display-4">Welcome!</h1>
            <p class="lead">This is your dashboard. Here you can view your recipes and your favorites.</p>
        </div>
    </header>

    <!-- Favorites Section -->
    <section class="container py-5">
        <h3>Your Favorites</h3>
        <div id="favorites-list" class="list-group d-flex flex-wrap justify-content-center">
            <!-- Placeholder: Favorite recipes were meant to be dynamically added here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center">
        <p>&copy; 2024 Recipe Website | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JavaScript for responsive elements -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript for dashboard functionality -->
    <script src="/js/dashboard.js"></script>
</body>

</html>
