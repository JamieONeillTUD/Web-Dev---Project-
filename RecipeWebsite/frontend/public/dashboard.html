<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Dashboard - Recipe Website</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="/images/andyjay.png" alt="Recipe Website Logo" style="height: 60px; border-radius: 35px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/user/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="text-center">
        <div class="container">
            <h1 id="user-name" class="display-4">Welcome!</h1>
            <p class="lead">This is your dashboard. Here you can view your recipes and your favorites.</p>
        </div>
    </header>

    <!-- Favorites Section -->
    <section class="container py-5">
        <h3>Your Favorites</h3>
        <div id="favorites-list" class="list-group d-flex flex-wrap justify-content-center">
            <!-- Favorite recipes will be dynamically added here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center">
        <p>&copy; 2024 Recipe Website | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        async function fetchDashboard() {
            console.log('Fetching dashboard data...');
            try {
                const response = await fetch('/recipes/favorites');
                if (!response.ok) throw new Error('Failed to fetch favorites');

                const favorites = await response.json();
                console.log('Fetched favorites:', favorites);

                const favoritesListElement = document.getElementById('favorites-list');
                favoritesListElement.innerHTML = favorites.map(fav => `
                    <li class="list-group-item favorite-item" id="favorite-${fav.id}">
                        <h5>${fav.title}</h5>
                        <p>${fav.description}</p>
                        <button class="btn btn-danger btn-sm" onclick="removeFromFavorites(${fav.id})">Remove</button>
                    </li>
                `).join('');
                console.log('Rendered favorites successfully');
            } catch (error) {
                console.error('Error loading favorites:', error);
                alert('Failed to load favorites.');
            }
        }

        async function removeFromFavorites(recipeId) {
            try {
                const response = await fetch(`/recipes/${recipeId}/favorites`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                });

                if (response.ok) {
                    alert('Recipe removed from favorites!');
                    document.getElementById(`favorite-${recipeId}`).remove();
                } else {
                    const errorMessage = await response.text();
                    alert(`Failed to remove favorite: ${errorMessage}`);
                }
            } catch (error) {
                console.error('Error removing favorite:', error);
                alert('Error removing favorite. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', fetchDashboard);
    </script>
</body>

</html>
