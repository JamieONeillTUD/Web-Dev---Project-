<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - Recipe Website</title>

    <!-- 
    Summary:
    This HTML file serves as the registration page for the Recipe Website. 
    It includes a form where users can enter their personal details to create an account. 
    The page is styled using Bootstrap for responsiveness and custom CSS for additional styling. 
    A navbar provides navigation to the home, login, and registration pages.

    Author: [Jamie O'Neill - C22320301]
    Date: [28/10/24] - [27/11/24]
    -->

    <!-- Bootstrap CSS for responsive design and pre-styled components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- Logo for the page -->
    <link rel="icon" href="/images/andyjay.png" type="image/png">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Brand logo with circular styling -->
            <a class="navbar-brand" href="index.html">
                <img src="/images/andyjay.png" alt="Recipe Website Logo" style="height: 60px; border-radius: 35px;">
            </a>
            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Links to other pages -->
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <!-- Page title -->
            <h1 class="display-4">Create Your Account</h1>
            <!-- Brief description -->
            <p class="lead">Join the Recipe Website community and start sharing your recipes!</p>
        </div>
    </header>

    <!-- Registration Form Section -->
    <section class="container py-5">
        <!-- Section title -->
        <h2 class="text-center mb-4">Sign Up</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Registration form -->
                <form action="/register" method="POST">
                    <!-- Input field for first name -->
                    <div class="form-group mb-3">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" required>
                    </div>

                    <!-- Input field for last name -->
                    <div class="form-group mb-3">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" required>
                    </div>

                    <!-- Input field for username -->
                    <div class="form-group mb-3">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <!-- Input field for email -->
                    <div class="form-group mb-3">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <!-- Input field for password -->
                    <div class="form-group mb-3">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <!-- Input field for confirming password -->
                    <div class="form-group mb-3">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                    </div>

                    <!-- Submit button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Recipe Website | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JavaScript for dynamic components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
