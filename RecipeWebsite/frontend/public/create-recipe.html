<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a Recipe</title>

    <!-- Summary:
    This HTML file serves as the "Create a Recipe" page for the Recipe Website. It provides a form for users to input details 
    about their recipe, including the title, description, ingredients, and instructions. The submitted data is processed 
    dynamically through JavaScript and backend integration. The page also includes navigation links to other sections 
    of the website such as Dashboard and Logout.

    Author: [Jamie O'Neill - C22320301]
    Date: [28/10/24] - [06/12/24]
    -->

    <!-- Link to external stylesheets and assets -->
    <link rel="stylesheet" href="/css/main.css"> <!-- Custom CSS for general styles -->
    <link rel="icon" href="/images/andyjay.png" type="image/png"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap for responsiveness -->
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Website logo linking to home -->
            <a class="navbar-brand" href="/">
                <img src="/images/andyjay.png" alt="Recipe Website Logo" style="height: 60px; border-radius: 35px;">
            </a>
            <!-- Navbar toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible navbar content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Navigation links -->
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/dashboard" id="dashboard-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recipes/create" id="create-recipe-link">Create Recipe</a>
                    </li>                                                   
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" id="logout-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Create Recipe</h1>
            <p class="lead">Create your delicious recipes!</p>
        </div>
    </header>

    <!-- Create Recipe Form -->
    <section class="container py-5">
        <h2 class="text-center mb-4">Create a New Recipe</h2>
        <!-- Recipe form for user input -->
        <form id="createRecipeForm">
            <!-- Input for Recipe Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Recipe Title</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <!-- Input for Recipe Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" rows="3"></textarea>
            </div>
            <!-- Input for Recipe Ingredients -->
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea id="ingredients" class="form-control" rows="5" required></textarea>
            </div>
            <!-- Input for Recipe Instructions -->
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea id="instructions" class="form-control" rows="5" required></textarea>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Create Recipe</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Recipe Website | All Rights Reserved</p>
    </footer>

    <!-- JavaScript File for handling form submission -->
    <script src="/js/create-recipe.js"></script>
</body>

</html>
