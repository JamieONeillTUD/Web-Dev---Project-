<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a Recipe</title>
    <link rel="stylesheet" href="/css/main.css"> <!-- Correct path for CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Recipe Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Create Recipe</h1>
            <p class="lead">Create your delicious recipes!</p>
        </div>
    </header>

    <!-- Create Recipe Form -->
    <section class="container py-5">
        <h2 class="text-center mb-4">Create a New Recipe</h2>
        <form id="createRecipeForm">
            <div class="mb-3">
                <label for="title" class="form-label">Recipe Title</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea id="ingredients" class="form-control" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea id="instructions" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Recipe</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Recipe Website | All Rights Reserved</p>
    </footer>

    <script>
        document.getElementById('createRecipeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                ingredients: document.getElementById('ingredients').value,
                instructions: document.getElementById('instructions').value,
            };
        
            try {
                const response = await fetch('/recipes/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
        
                if (response.ok) {
                    alert('Recipe created successfully!');
                    // You can redirect to dashboard or show success message here
                    window.location.href = "/user/dashboard";  // Redirect to dashboard after success
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.message}`);
                }
            } catch (err) {
                console.error('Error creating recipe:', err);
            }
        });
        
    </script>
</body>

</html>
